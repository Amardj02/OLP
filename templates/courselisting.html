  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="landingpage.html">OLP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="landingpage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="courselisting.html">Courses</a>
          </li>

  </nav>
  <div class="container mt-5">
      <h2 class="text-center mb-4">All Courses</h2>
    <div class="accordion" id="courseAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingNaturalScience">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNaturalScience" aria-expanded="true" aria-controls="collapseNaturalScience">
            Natural Science
          </button>
        </h2>
        <div id="collapseNaturalScience" class="accordion-collapse collapse show" aria-labelledby="headingNaturalScience" data-bs-parent="#courseAccordion">
          <div class="accordion-body">
            <div class="row">
              <div class="col-md-4 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Introduction to HTML</h5>
                    <p class="card-text">Learn the fundamentals of HTML and create your first web pages.</p>
                    <a href="enroll.html" class="btn btn-primary">Enroll Now</a> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSocialScience">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSocialScience" aria-expanded="false" aria-controls="collapseSocialScience">
            Social Science
          </button>
        </h2>
        <div id="collapseSocialScience" class="accordion-collapse collapse" aria-labelledby="headingSocialScience" data-bs-parent="#courseAccordion">
